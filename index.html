<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Flappy-True</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="imagem_fundo col-sm-12 col-md-12 col-lag-6"></div>
        <div class="logo">
          <img src="" alt="" />
          <img src="assets/images/Logo.png" alt="" />
        </div>
        <div class="menu_opcoes col-sm-6col-md-6 col-lag-12">
          <button
            class="botao botao:after botao:active:after col-sm-12 col-md-12 col-lag-6 mb-2"
          >
            Jogar
          </button>

          <button class="botaoAjuda botaoAjuda:after botaoAjuda:active:after">
            Ajuda
          </button>
          <button
            class="botaoOpcoes botaoOpcoes:after botaoOpcoes:active:after"
          >
            Opções
          </button>

          <button
            class="botaoPlacar botaoPlacar:after botaoPlacar:active:after"
          >
            Placar
          </button>

          <button
            class="botaovoltar botaovoltar:after botaovoltar:active:after"
          >
            Sair
          </button>
        </div>
      </div>
    </div>

    <div class="geral"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
